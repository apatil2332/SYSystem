{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <style>
        /* Your existing CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'down.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }

        .iframe-container {
            width: 80%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Document Viewer</h1>
    
    <!-- Iframe container -->
    <div class="iframe-container">
        <iframe id="document-iframe" src="{% url 'load_document' doc_id %}?query={{ query }}" width="100%" height="100%"></iframe>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const queryString = new URLSearchParams(window.location.search);
            const query = 'Backdoor';
            console.log(query)
            if (query) {
                const iframe = document.getElementById('document-iframe');
                iframe.contentWindow.postMessage({ action: 'highlight', query: query }, '*');
            }
        });
    </script>
</body>
</html>
