{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'down.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }
        .search-container {
            width: 50%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.4); /* Transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            flex: 1; 
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1 style="max-width: 100%; font-family: 'Dancing Script' , cursive; font-size: 10vh; margin-top: -60px; margin-bottom: 10px;">Search for it!</h1>
    <div class="search-container">
        <form method="post" action="{% url 'search' %}">
            {% csrf_token %}
            <input type="text" class="search-input" name="search_input" placeholder="Enter your search query...">
            <button class="search-button" type="submit">Search</button>
        </form>
    </div>
</body>
</html>
